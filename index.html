<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="appContainer">
                <header class="appHeader">
                    <h1>To-Do List</h1>
                </header>
                <div class="appBodyOuter">
                    <div class="appBodyInner">
                        <div class="itemList" id="toDoList">
                            <!-- To-do items will appear here -->
                        </div>
                    </div>
                </div>
                <div class="userInputOuter">
                    <div class="userInputInner">
                        <div class="userInput">
                            <form id="form">
                                <input id="userInput" type="text" placeholder="Add your to-do items here and press 'Enter'" size="50" maxlength="15">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
